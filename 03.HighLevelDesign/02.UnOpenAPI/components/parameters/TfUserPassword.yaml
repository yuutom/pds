title: TFオペレータパスワード
description: |
  パスワードは、原則として英大文字、英小文字、数字、記号のうち３種類以上を使用した８文字以上とし、<br>
  以下の事項を遵守すること。ただし、システム的に困難な場合を除く。<br>
  ・ユーザＩＤと同一のパスワードを使用しないこと。<br>
  ・誕生日や単語の組み合わせ等容易に類推可能なパスワードを使用しないこと。<br>
  ・他のシステムやサービスと同じパスワードを使用しないこと。
example: "password_0123"
type: string
maxLength: 617
minLength: 8
pattern: '[a-zA-Z0-9!@#$%^&*()_+-=[]{}|]'